<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!--Styles-->
    <link rel="stylesheet" href="styles.css" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!--Title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review-->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 class="author">Sara Jones</h4>
          <p id="author">OnlyFans Artist</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni
            dolor hic reprehenderit totam alias quam vitae quae libero suscipit
            earum sapiente deserunt voluptas perspiciatis praesentium quisquam
            illum doloremque, perferendis corporis!
          </p>
          <!-- Suprise me Button-->
          <div class="button-container">
            <button class="random-btn">suprise me</button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
